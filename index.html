<html>
<head>
<title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="loginbox">
    <img src="avatar.png" class="avatar">
        <h1>Login here</h1>
        <form class="box" action="profile.html" method="post">
            <p>Email</p>
            <input type="text" name="Email" placeholder="Enter Email" required="">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and at least 8 or more characters" required="">
            <input type="submit" name="" value="Login">
           <center> <div class="auth">Or Login With</div> </center>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-square"><span>Facebook</span></i>
        </div>
        <div class="google">
          <i class="fab fa-google-plus-square"><span>Google</span></i>
        </div>
      </div>
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
       
    </div>

</body>
</head>
</html>
